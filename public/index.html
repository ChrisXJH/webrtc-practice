<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Practice</title>
</head>
<body>
    <video id="localVideo" autoplay muted playsinline width="400px"></video>
    <video id="remoteVideo" autoplay muted playsinline width="400px"></video>
    <hr/>

    <label for="videoInput">Video input:</label>
    <select name="videoInput" id="videoInput"></select>
    <br/>

    <label for="audioInput">Audio input:</label>
    <select name="audioInput" id="audioInput"></select>
    <hr/>

    <input type="text" id="roomIdInput" placeholder="Room ID" />
    <button id="joinRoomBtn">Join Room</button>
    <hr/>

    <button id="createRoomBtn">Create Room</button>
    <p id="roomIdText"></p>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.2/firebase-app.js"></script>

    <script src="/__/firebase/8.6.2/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.6.2/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="./main.js"></script>
</body>
</html>
